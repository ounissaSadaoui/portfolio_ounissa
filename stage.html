    <div class="presentation">
        <h1>Dédalus, l'entreprise :</h1>
        <figure>
            <figcaption>
                <b> Dedalus Healthcare France</b> est la branche Française de <b>Dedalus Global</b>.
                Cette entreprise basée au Plessis-Robinson pour ses quartiers à Paris, est spécalisée dans la <b>conception et développement de logiciels de santé </b>.

                Dedalus née à <b>Florence en Italie</b> en <b>1982 </b> et devient vite leader en Italie des logiciels de santé.

                Par son acquisition du groupe allemand <b>AGFA-GEVAERT</b> en 2020, puis du français <b>DXC Technologies</b>en 2021, Dedalus devient <b>leader européen </b>, et dans le <b>top 3 mondial</b> dans le secteur de l'informatique de santé. 

                Dedalus est présent dans <b>40 pays </b>, touchant plus de <b>540 million de patients </b>, dans plus de <b>6700 établissements de santé</b> et <b>5700 laboratoires</b>.
                
                En France, les solutions Dedalus sont présentes dans <b>100% des GHT </b>(Groupes hôspitaliers universitaires).

                Les solutions proposées par Dedalus vont du logiciel <b>d'aide au diagnostic </b>, au <b>logiciel de billing </b>, des <b>solutions d'imagerie</b> aux <b>Dossiers Patients Informatisés</b>.

                Dédalus propose aussi trois importantes solutions tout-en-un: <b>Orbis, DxCare et Care4U </b>.                

            </figcaption>
            <img src="./asset/dedaluus.png" alt="logo dédalus">
        </figure>

    <div class="stage">
        <h1>
            Mon stage chez Dedalus :
        </h1>
        <figure>
            <figcaption>
                Durant mon stage de première année, entre le 1er et le 30 juin 2023, j'ai travaillé en <b>R&D</b>, dans l'équipe de <b>développement de Care4U </b>.
                Care4U est le tout nouveau DPI de Dedalus, développé en <b>full web, responsive et plus souple et personnalisable </b>par les utilisateurs.
                C'est un DPI Complet avec des modules de gestion des RDV, de diagnostic, une gestion de la pharmacie et des urgences, mais aussi de l'EHPAD.

                J'étais <b>IT Specialist</b> au sein de la <b>Care4u Setup Team</b>, chargée de créer des exemples de <b>formulaires</b> et <b>dashboards</b> pour un hôpital pilote Care4U en France.
                Pendant un mois, avec le reste de l'équipe, Product Owner, Product Manager, UXDesigner et un autre développeur, nous avons réalisé, pour les services Urgences et Psychiatrie, des formulaires U (formulaires crées à partir de composer U, intégré à Care4U), ainsi que des Dashboards Patients.
           Cette création passait par les étapes suivantes:
           <ul>
            <li><b>Recuei</b>l des besoins clients lors de réunions de <b>clubs utilisateurs</b></li>
            <li>Création de <b>maquettes Figma</b> à partir des besoins exprimés</li>
            <li>Rédaction des <b>requêtes SQL </b> permettant de remonter les informations patients pertinentes </li>
            <li><b>Implémentation, en JavaScript</b> des formulaires dans le composer U</li>
            <li> <b>Publication</b> des formulaires pour qu'ils soient visibles au utilisateurs <b>selon leurs accréditations</b></li>
           </ul>
