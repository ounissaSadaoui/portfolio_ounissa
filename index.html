<section id="contact"  aria-label="Pour me contacter"> 
  <div class="inner-form" role="form" aria-labelledby="contact-form"> 
    <fieldset> <!-- c'est tout ce qui entoure le formulaire-->
        <legend>
             <!-- c'est le nom donné au formulaire, -->
          <h2>Me contacter</h2> 
        </legend>

        <label for="nom">
            Nom
        </label> <!-- dans form, action, on met l'endroit ou on pose la requête, ici notre site à nous-->
        
        <form action="index.html" method="post" id="contact-form">
        <input 
            id="nom"
            type="text"
            name="nom"
            placeholder="Nom" 
            autofocus
            aria-required="true"
            required
            ><!-- placeholder c'est ce qui est écrit à l'interieur de la case quand elle est vide
            et aria-requiered veut dire que le champ est obligatoire, il faut le mettre avec required,
        mais il a dit trop de trucs vaut mieux rehercher ce point: flou  -->
        <label for="prenom">
            Prénom
        </label>
        <input type="text"
        id="prenom"
        name="prenom"
        placeholder="Prénom"
        aria-required="true"
        required> <!-- on ne met pas autofocus ici, parce qu'on n'a qu'un seul curseur, on le met toujours sur le premier elt d'ailleurs-->

        <label for="email">E-mail</label>
        <input type="Email"
        id="email"
        name="email"
        placeholder="E-mail"
        aria-required="true"
        required
        autocomplete="yourEmail@mail.com" >
        <!-- les numéros sont gérés par des patters pour controler les formats par exemple-->
        <label for="tel">Téléphone</label>
        <input type="tel"
        id="tel"
        placeholder="Téléphone"
        name="tel"
        autocomplete="0123456789">
        
        <label for="message">Message</label>
        <input type="text"
               id="message"
               placeholder="Veuillez saisir votre message"
               name="message"
               aria-required="true"
               required>
        <input type="submit"
        value="Envoyer">
    </form>
    </fieldset>
</div>
</section>
