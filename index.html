<section id="contact"> 
  <div class="inner-form" role="form" aria-labelledby="inscription"> 
    <fieldset> <!-- c'est tout ce qui entoure le formulaire-->
        <legend>
             <!-- c'est le nom donné au formulaire, -->
           Me contacter
        </legend>

        <label for="nom">
            Nom
        </label> <!-- dans form, action, on met l'endroit ou on pose la requête, ici notre site à nous-->
        
        <form action="index.html" method="post">
        <input 
            id="Votre nom"
            type="text"
            name="Nom"
            placeholder="Nom" 
            autofocus="true"
            aria-required="true"
            required
            ><!-- placeholder c'est ce qui est écrit à l'interieur de la case quand elle est vide
            et aria-requiered veut dire que le champ est obligatoire, il faut le mettre avec required,
        mais il a dit trop de trucs vaut mieux rehercher ce point: flou  -->
        <label for="user-lastname">
            Prénom
        </label>
        <input type="text"
        id="user-lastname"
        name="Prenom"
        placeholder="Prénom"
        aria-required="true"
        required> <!-- on ne met pas autofocus ici, parce qu'on n'a qu'un seul curseur, on le met toujours sur le premier elt d'ailleurs-->

        <label for="Email">E-mail</label>
        <input type="Email"
        id="email"
        name="mail"
        placeholder="E-mail"
        aria-required="true"
        required>
        <!-- les numéros sont gérés par des patters pour controler les formats par exemple-->
        <label for="tel">Téléphone</label>
        <input type="tel"
        id="tel"
        placeholder="Téléphone"
        name="phone">
        
        <label for="message">Message</label>
        <input type="text"
               id="message"
               placeholder="Veuillez saisir votre message"
               name="Message"
               aria-required="true"
               required>
        <input type="submit"
        value="Envoyer">
    </form>
    </fieldset>
</div>
